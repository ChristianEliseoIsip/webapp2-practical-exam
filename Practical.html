<script>

//TASK 1 - SIMPLE SYNCHRONOUS CODE//

console.log("Statement 1");
console.log("Statement 2");
console.log("Statement 3");
console.log("Statement 4");


//TASK 2 - SIMPLE ASYNCHRONOUS CODE//

console.log("Statement 1");
console.log("Statement 2");
setTimeout(() => {
    console.log("callback function is fired!")
}, 500)
console.log("Statement 3");
console.log("Statement 4");


//TASK 3 - SIMPLE HTTP REQUEST USING XMLHTTPREQUEST//

const request = new XMLHttpRequest();
request.addEventListener('readystatechange', () => {
    if (request.readyState === 4){
        console.log(request.responseText);
    }       
});
request.open('GET', 'https://jsonplaceholder.typicode.com/todos/1', true);
request.send();

//TASK 4 - SIMPLE CALLBACK//

const getTodos4 = (callback) => {
const request = new XMLHttpRequest();
request.addEventListener('readystatechange', () => {
    if (request.readyState === 4 && request.status === 200) {
        callback(undefined, request.responseText);
    } else if (request.readyState === 4) {
        callback('could not fetch data', undefined);
    }
});
request.open('GET', 'https://jsonplaceholder.typicode.com/todos/1');
request.send();
}

getTodos4((err, data) => {
    if (err) {
    console.log(err);
    } else {
    console.log(data);
    }
});

//TASK 5 - PROMISE//

const getTodos5 = () => {

    return new Promise((resolve, reject) => {
        const request = new XMLHttpRequest();
        request.addEventListener('readystatechange', () => {
            if (request.readyState === 4 && request.status === 200) {
                const data = JSON.parse(request.responseText);
                resolve(data);
            } else if (request.readyState === 4) {
                reject('could not fetch data');
            }
    });
request.open('GET', 'https://jsonplaceholder.typicode.com/todos/1');
request.send();
});
}

getTodos5().then(data => {
console.log('promise resolved:', data);
}).catch(err => {
console.log('promise rejected:', err);
});

//TASK 6 - FETCH//

fetch('https://jsonplaceholder.typicode.com/todos/1').then(response => {
    console.log('resolved:', response);
    return data = response.json();
}).then(data => {
    console.log('data:', data);
}).catch(err => {
    console.log('rejected', err)
});

//TASK 7 - ASYNC AND AWAIT//

const getTodos7 = async () => {
const response = await
fetch('https://jsonplaceholder.typicode.com/todos/1');
if (response.status !== 200) {
    throw new Error('cannot fetch the data');
}
const data = await response.json();
    return data;
}
getTodos7()
.then(data => console.log('resolved:', data))
.catch(err => console.log('rejected:', err.message));

</script>
